<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="sub-container">

      <div class="banner-img">
        <picture>
          <img src="./images/undraw_authentication2_fsn5.svg" alt="signup image">
        </picture>
      </div>

      <div class="signup-form">

        <div class="title">
          Sign Up & Start Playing!
        </div>

        <form action="/action_page.php target="_blank" method="post"">

          <div class="input-fields">
            <label class="label" for="name"></label>
            <input type="text" class="input" placeholder="Enter Name" name="name" required>
          </div>

          <div class="input-fields">
            <label class="label" for="email"></label>
            <input type="email" class="input" placeholder="Enter Email" name="email" required>
          </div>

          <div class="input-fields">
            <label class="label" for="password"></label>
            <input type="password" class="input" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="input-fields">
            <label class="label" for="password"></label>
            <input type="password" class="input" placeholder="Confirm Password" name="psw" required>
          </div>

          <div class="btn">
            <input type="submit" value="Sign Up">
          </div>

          <p class="lower">Already have an account? <a href="#" style="color:dodgerblue" target="_self">Sign In</a>.
          </p>

          <br>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
